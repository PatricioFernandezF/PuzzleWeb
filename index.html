
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div id="intro-screen" class="text-center p-4">
        <h1 class="text-4xl font-bold mb-4">Puzzle Game</h1>
        <div id="difficulty-selector" class="mb-4">
            <button class="difficulty-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" data-difficulty="hard">Hard</button>
        </div>
    </div>
    <div id="game-container" class="container mx-auto px-4 hidden">
        <header class="text-center my-4">
            <h2 class="text-2xl">Arrange the pieces to solve the puzzle!</h2>
        </header>
        <main id="puzzle-area" class="my-4">
            <!-- Puzzle pieces will be displayed here -->
        </main>
        <footer class="text-center my-4">
            <button id="reset-btn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Reset</button>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
